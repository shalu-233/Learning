---

apiVersion: v1
kind: Pod
metadata: 
  name: nginx
  labels: 
    env: dev
spec: 
  containers:
    - name: nginx
      image: nginx:1.27
      resources:
        requests:
          cpu: 100m
          memory: 68Mi
        limits:
          cpu: 200m
          memory: 128Mi
      ports:
        - containerPort: 80
          name: nginx_port